  <body class="bg-blue-900 text-white min-h-screen flex">

    <!-- Sidebar -->

      <div id="section1" class="min-h-screen flex flex-col items-center gap-8">

        <div class="flex flex-col gap-4 w-full max-w-4xl">

          <h1 class="text-4xl font-bold text-center">Covid Spread</h1>

          <!--Container-->
          <div class="window">
            <div id="map-container"></div>

            <!--Switch-->
            <div class="flex justify-between items-center mt-28">
              <button id="reset" class="bg-blue-500 text-white px-4 py-2 rounded">Reset Zoom</button>

              <div class="flex-1">
                <label for="year-slider" class="block text-sm text-black font-medium mb-2">
                  Select Year
                </label>
                <input type="range" id="year-slider" name="year-slider" class="w-full accent-blue-500">
                <div class="flex justify-between text-sm text-gray-400">
                  <span id="min-year-text"></span>
                  <span id="max-year-text"></span>
                </div>
              </div>
              <div id="selection-bar"></div>

              <div>
                <label for="map-selector">Select type of data:</label>
                <select id="map-selector" class=" text-black">
                  <option value="cases">Infetti</option>
                  <option value="deaths">Morti</option>
                  <option value="vaccined">Vaccinati</option>
                  <option value="hospitalized">Ricoverati</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!--MAP_END-->

        <!--LINECHART-->
        <div class="flex flex-col gap-4 w-full max-w-4xl ">
          <h1 class="text-4xl font-bold">Infection Trends by Country</h1>
          <div class="window">
            <div>
              <label for="country-selector" class=" text-black">Select country:</label>
              <select id="country-selector" class=" text-black"></select>
            </div>
            <div id="chart-container"></div>
          </div>
        </div>
        <!--LINECHART_END-->

        <!--STACKBARCHART-->
        <div class="flex flex-col gap-4 w-full max-w-4xl ">
          <h1 class="text-4xl font-bold">Infection Trends by Top</h1>
          <div class="window">
            <div>
              <label for="group" class=" text-black">Groups for:</label>
              <select id="group" class=" text-black">
                <option value="sesso">Sex</option>
                <option value="etÃ ">Age</option>
              </select>
            </div>
            <div>
              <label for="metric" class=" text-black">Select type of data:</label>
              <select id="metric" class=" text-black">
                <option value="guarite">Guariti</option>
                <option value="morte">Morte</option>
                <option value="infette">Infetti</option>
              </select>
            </div>
            <div id="stackbarchart_container"></div>
          </div>
        </div>

        <!--STACKBARCHART_END-->

      </div>

            <div class="flex justify-between items-center w-full">
              
              <div class="flex flex-col w-1/3 ">
                <label for="contry_selector_bubble" class=" text-black font-bold">Select country:</label>
                <select id="contry_selector_bubble" class=" text-black"></select>
              </div>

              <div class="flex flex-col w-1/2">

        <div class="flex flex-col gap-4 w-full max-w-4xl ">

          <div class="window">
          <div class="flex justify-between items-center w-full">
              <!--selector-->
            <div class="flex flex-col w-1/3 ">
              <label for="data-selector-butt " class="text-gray-800  font-bold"> Type of inflaction:</label>

                <option value="All-items HICP">General Inflation</option>
                <option value="Food and non-alcoholic beverages">Food and non-alcoholic beverages</option>

                <option value="Medical products, appliances and equipment">Medical products</option>
                <option value="Restaurants and hotels">Restaurants and hotels</option>
                <option value="Accommodation services">Accommodation services</option>
                <option value="Education">Education</option>
                <option value="Communications">Communications</option>
                <option value="Alcoholic beverages, tobacco and narcotics">Alcoholic beverages, tobacco and narcotics</option>
                <option value="Alcoholic beverages">Alcoholic beverages</option>
              </select>
            </div>
              <!--end_selector-->

              <!--slider-->
              <div class="flex flex-col w-1/2 ">
                <label for="month-slider-butt " class="text-gray-800 font-bold">Select month:</label>
                <input type="range" id="month-slider-butt" min="1" max="12"  value="1" class="slider w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer accent-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-800">
                <p class="text-gray-800">Month: <span id="number-month" class="font-medium">01</span></p>
              </div>
              <!--slider_end-->
          </div>
          <div class="flex space-x-8">

              <option value="2020">2021</option>

              <option value="2020">2023</option>
